<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Fontawsome -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="https://kit.fontawesome.com/846a5b7040.js" crossorigin="anonymous"></script>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Container -->
    <div class="container">
        <div class="password-box">
            <input class="password_input" type="text" placeholder="password" disabled>
            <i class="uil uil-copy copy-icon"></i>
        </div>
        <div class="range-box">
            <input class="range_input" type="range" min="6" max="16" value="8">
            <span class="range_num">8</span>
        </div>
       
        <button class="btn">Generate Password</button>
    </div>

    <script src="/script.js"></script>
</body>

</html>
