<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Options Select Menu</title>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <!-- Fontawsome -->
  <script src="https://kit.fontawesome.com/846a5b7040.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="select-btn">
      <div class="btn-text">Select Language</div>
      <div class="btn-icon">
        <i class="fa-solid fa-chevron-down"></i>
      </div>
    </div>

    <div class="languages-box">
      <div class="language">
        <div class="check-box">
          <i class="fa-solid fa-check check-icon"></i>
        </div>
        <div class="language-text">HTML & CSS</div>
      </div>
      <div class="language">
        <div class="check-box">
          <i class="fa-solid fa-check check-icon"></i>
        </div>
        <div class="language-text">Bootstrap</div>
      </div>
      <div class="language">
        <div class="check-box">
          <i class="fa-solid fa-check check-icon"></i>
        </div>
        <div class="language-text">JavaScript</div>
      </div>
      <div class="language">
        <div class="check-box">
          <i class="fa-solid fa-check check-icon"></i>
        </div>
        <div class="language-text">Node.Js</div>
      </div>
      <div class="language">
        <div class="check-box">
          <i class="fa-solid fa-check check-icon"></i>
        </div>
        <div class="language-text">React Js</div>
      </div>
      <div class="language">
        <div class="check-box">
          <i class="fa-solid fa-check check-icon"></i>
        </div>
        <div class="language-text">Mongo DB</div>
      </div>
    </div>

  </div>
  <script src="/script.js"></script>
</body>

</html>
